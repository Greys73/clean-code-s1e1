<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
    <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
    </a>
  </header>
  <main class="wrapper">
    <section class="new-task">
      <label class="new-task__label" for="task-input"><h3>Add Item</h3></label>    
      <input class="task__input" id="task-input" type="text">
      <button class="task__btn">Add</button>
    </section>
    <section>
      <h3>Todo</h3>
      <ul class="active-tasks">
        <li class="task">
          <input class="task__chk" type="checkbox">
          <label class="task__label">Pay Bills</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="task__btn-delete__img" src="./remove.svg" alt="Remove button">
          </button>
        </li>
        <li class="task task_edit">
          <input class="task__chk" type="checkbox">
          <label class="task__label">Go Shopping</label>
          <input class="task__input" type="text" value="Go Shopping">
          <button class="task__btn task__btn-edit">Save</button>
          <button class="task__btn task__btn-delete">
            <img class="task__btn-delete__img" src="./remove.svg"  alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
    <section>
    <h3>Completed</h3>
      <ul class="completed-tasks">
        <li class="task">
          <input class="task__chk" type="checkbox" checked>
          <label class="task__label task__label_completed">See the Doctor</label>
          <input class="task__input" type="text">
          <button class="task__btn task__btn-edit">Edit</button>
          <button class="task__btn task__btn-delete">
            <img class="task__btn-delete__img" src="./remove.svg"  alt="Remove button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
